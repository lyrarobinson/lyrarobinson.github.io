<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/scrollbar.css">
   <link href="https://fonts.googleapis.com/css2?family=Liberation+Mono&display=swap" rel="stylesheet">
   <title>eyes in motion</title>
   <style>
       body {
		   font-family: 'Liberation Mono', monospace;
           margin: 0;
           height: 100vh;
           display: flex;
           flex-direction: column;
           justify-content: center;
           align-items: center;
           background-color: white;
           padding: 20px;
           box-sizing: border-box;
       }

       p {
           font-size: 16px;
           text-align: center;
           margin-bottom: 20px;
           max-width: 600px;
       }

       iframe {
           width: 80%;
           height: 70%;
           border: none;
       }
       
       @media screen and (max-width: 768px) {
           p {
               font-size: 14px;
               margin-bottom: 15px;
           }
           
           iframe {
               width: 95%;
               height: 60%;
           }
       }
   </style>
</head>
<body>
   <p>A reconstruction of eye-tracking data from various people watching the same porn clip.</p>
   <iframe 
       src="https://www.youtube.com/embed/8faD8i9kSuo" 
       title="Eyes in Motion - Eye tracking visualization" 
       allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
       allowfullscreen>
   </iframe>
</body>
</html>
